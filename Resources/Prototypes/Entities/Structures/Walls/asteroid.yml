- type: entity
  id: AsteroidRock
  parent: BaseStructure
  name: asteroid rock
  description: That's an asteroid
  components:
  - type: RandomAppearance
    key: enum.AsteroidRockVisuals.State
  - type: Mineable
    oreChance: 0.5
    oreTable:
      - id: IronOre1
        prob: 0.5
        orGroup: Ore
      - id: SilverOre1
        prob: 0.2
        orGroup: Ore
      - id: GoldOre1
        prob: 0.1
        orGroup: Ore
      - id: TitaniumOre1
        prob: 0.1
        orGroup: Ore
      - id: PlasmaOre1
        prob: 0.5
        orGroup: Ore
      - id: SandBlack1
        prob: 0.2
        orGroup: Dusts
      - id: Sand1
        prob: 0.05
        orGroup: Dusts
  - type: Sprite
    sprite: Structures/Walls/asteroid_rock.rsi
    state: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: Airtight
  - type: Appearance
    visuals:
    - type: AsteroidRockVisualizer
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.5,-0.5,0.5,0.5"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
